<!DOCTYPE html>
      <html lang="en">
      <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Styled Dynamic Form</title>
        <style>
          body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
          }
      
          form {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 350px;
            text-align: left;
          }
      
          label {
            display: block;
            margin-bottom: 10px;
            color: #333;
            font-size: 16px;
          }
      
          input,
          select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
          }
      
          button {
            background-color: #4caf50;
            color: #fff;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
          }
      
          button:hover {
            background-color: #45a049;
          }
      
          #output {
            margin-top: 20px;
            border-top: 1px solid #ccc;
            padding-top: 20px;
            display: none; 
          }
      
          #output p {
            margin-bottom: 10px;
          }
      
          h2 {
            color: #333;
            margin-bottom: 10px;
          }
        </style>
      </head>
      <body>
      
        <form id="dynamicForm">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" placeholder="yourName" required>
      
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" placeholder="email_id@gmail.com" required>
      
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" placeholder="password" required>
      
          <label for="state">State:</label>
          <select id="state" name="state">
            <option value="state1">Tamil Nadu</option>
            <option value="state2">Karnataka</option>
            <option value="state3">Andhra pradesh</option>
          </select>
      
          <button type="button" onclick="submitForm()">Submit</button>
        </form>
      
        <div id="output"></div>
      
        <script>
          function submitForm() {
            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
            var state = document.getElementById('state').value;
      
            var form = document.getElementById('dynamicForm');
            var outputDiv = document.getElementById('output');
      
            outputDiv.innerHTML = '<h2>Entered Details:</h2>' +
              '<p><strong>Name:</strong> ' + name + '</p>' +
              '<p><strong>Email:</strong> ' + email + '</p>' +
              '<p><strong>Password:</strong> ' + password + '</p>' +
              '<p><strong>State:</strong> ' + state + '</p>';
      
            form.style.display = 'none';
            outputDiv.style.display = 'block';
          }
        </script>
      
      </body>
      </html>
